<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/reset_landing.css">
    <!-- <title>Document</title> -->
</head>
<body>
    <h2 >Password Reset</h2>
	<div class="container">
        
		<div class="card" >
			<!-- <h1>Password Reset</h1> -->
			<form> 
                <P class="red-text" >Password changed successfully. You can login</P>
				<label style="margin-top: 1rem; color:#5c5656" for="new-password">New Password:</label>
				<input type="password" id="new-password" name="new-password" required>
				<label style="color:#5c5656" for="confirm-password">Confirm Password:</label>
				<input type="password" id="confirm-password" name="confirm-password" required>
				<button type="submit">Submit</button>
			</form>
		</div>
		
	</div>
</body>
</html>
